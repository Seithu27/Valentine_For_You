<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Proposal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
            font-family: sans-serif;
            overflow: hidden;
        }
        .card {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            text-align: center;
            width: 320px;
            color: white;
            position: relative;
        }
        .header-tag {
            background-color: #e2a9f3;
            color: white;
            padding: 8px 20px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 25px;
        }
        .img-box {
            width: 100%;
            height: 180px;
            margin-bottom: 20px;
        }
        .img-box img {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 10px;
        }
        button {
            padding: 10px 25px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            background-color: #ff8fa3;
            color: white;
            margin: 0 5px;
        }
        #noBtn { position: absolute; }
    </style>
</head>
<body>

    <div class="card">
        <div class="header-tag">Programmers on Valentine's Day</div>
        <div class="img-box">
            <img id="gif" src="bear1.gif" alt="bears">
        </div>
        <h2 id="text">Do you love me?</h2>
        <div class="btns">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.querySelector('#yesBtn');
        const noBtn = document.querySelector('#noBtn');
        const text = document.querySelector('#text');
        const gif = document.querySelector('#gif');

        yesBtn.addEventListener('click', () => {
            text.innerHTML = "I knew it ❤️";
            gif.src = "bear2.gif"; // Yes နှိပ်ရင် bear2.gif ပြောင်းမယ်
            noBtn.style.display = 'none';
        });

        const moveNo = () => {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        };

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', moveNo);
    </script>
</body>
</html>
